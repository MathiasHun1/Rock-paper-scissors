<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kő-Papír-Olló Ultimate</h1>
        <h2>A játék 5 győzelemig tart</h2>
        <h3>Válassz fegyvert</h3>
    </header>
    <main>
        <div id="weapons-container">
            <button class="weapon" id="rock">Kő</button>
            <button class="weapon" id="paper">Papír</button>
            <button class="weapon" id="scissor">Olló</button>
        </div>
        <div id="scores-container">
            <div id="player-score-box">
                <p>Játékos</p>
                <div>
                    <p id="player-score">5</p>
                </div>
            </div>
            <div id="computer-score-box">
                <p>Computer</p>
                <div>
                    <p id="computer-score">3</p>
                </div>
            </div>
        </div>
        <div id="result-container">
            <h3>You win</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
