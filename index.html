<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kő - Papír - Olló</h1>
        <hr>
        <h2>A játék 5 győzelemig tart</h2>
        <hr>
        <h3>Válassz fegyvert</h3>
    </header>
    <main>
        <div id="weapons-container">
            <button class="weapon" id="rock">Kő</button>
            <button class="weapon" id="paper">Papír</button>
            <button class="weapon" id="scissor">Olló</button>
        </div>
        <div id="recent-score">
            <p></p>
        </div>
        <div id="scores-container">
            <div id="player-score-box">
                <p id="player-score"></p>
                <div class="image-container">
                    
                    <img id="player-image">
                </div>
            </div>
            <div id="computer-score-box">
                <p id="computer-score"><span id="comp-scorespan"></span></p>
                <div class="image-container">
                    
                    <img id="computer-image">
                </div>
            </div>
        </div>
        <div id="result-container">
            <h1></h1>
        </div>
        <div id="reset">
            <button>Újra? Nemmered!</button>
        </dvi>
    </main>
    <script src="script.js"></script>
</body>
</html>
